                - https://unpkg.com/@waline/emojis@1.2.0/bilibili
                - https://unpkg.com/@waline/emojis@1.2.0/soul-emoji
            requiredMeta:
                - name
                - email
            locale:
                admin: Admin
                placeholder: 来留下你的意见吧！

